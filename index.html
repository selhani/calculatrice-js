<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css"/>

        <title>Calculatrice en ligne</title>

    </head>

    <body>

        <div class="calculatrice">

            <input type="text" id="display" disabled>

            <section class="btn">
                <button>⌫</button>
                <button>C</button>
                <button>%</button>
                <button class="opérateur">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opérateur">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opérateur">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opérateur">+</button>
                <button>off</button>
                <button>0</button>
                <button>.</button>
                <button class="opérateur">=</button>
            </section>

        </div>

        <script src="script.js"></script>
        
    </body>

</html>
