<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="Rendu-Final.png"/>
        <link rel="stylesheet" href="style.css"/>

        <title>Calculatrice en ligne</title>

    </head>

    <body>

        <span>
            <button id="gris" class="color">☼</button>
            <button id="rose" class="color">☼</button>
            <button id="bleu" class="color">☼</button>
            <button id="vert" class="color">☼</button>
            <button id="jaune" class="color">☼</button>
        </span>

        <div class="calculatrice">

            <input type="text" id="display" disabled>

            <section class="btn">
                <button>⌫</button>
                <button>C</button>
                <button>%</button>
                <button class="operateur">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operateur">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operateur">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operateur">+</button>
                <button>off</button>
                <button>0</button>
                <button>.</button>
                <button class="operateur">=</button>
            </section>

        </div>

        <script src="script.js"></script>
        
    </body>

</html>
